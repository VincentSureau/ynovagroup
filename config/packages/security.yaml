security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            logout:
                path:   app_logout

            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
    
            guard:
                authenticators:
                    - App\Security\AppAuthenticator

            
            form_login: 
                login_path: /connexion
                check_path: /connexion

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: '^\/admin', roles: ROLE_ADMIN } 
        - { path: '^\/backend/(articles|commerciaux|themes|rss|partenaires|configuration)', roles: ROLE_ADMIN }
        - { path: '^\/backend', roles: ROLE_BUSINESS } 
        - { path: '^\/api', roles: ROLE_BUSINESS } 
        - { path: '^\/mon-espace', roles : IS_AUTHENTICATED_REMEMBERED }
        - { path: '^\/', roles : IS_AUTHENTICATED_ANONYMOUSLY }
    role_hierarchy:
        ROLE_DEVELOPER: ROLE_ADMIN
        ROLE_ADMIN: ROLE_BUSINESS
        ROLE_BUSINESS: ROLE_MEMBER
